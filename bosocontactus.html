<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BoscoNexTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Exo 2', 'Orbitron', 'Segoe UI', sans-serif;
        }

        body {
            background: #000;
            color: #ffffff;
            overflow-x: hidden;
            font-weight: 300;
            background: radial-gradient(circle at center, #0a0a2a 0%, #000 70%);
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0; 
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 247, 255, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffffff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00f7ff;
        }

        nav a {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            text-decoration: none;
            margin-left: 30px;
            transition: all 0.3s;
            position: relative;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
        }

        nav a:hover {
            color: #00f7ff;
            text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00f7ff;
            transition: width 0.3s;
            box-shadow: 0 0 5px #00f7ff;
        }

        nav a:hover::after {
            width: 100%;
        }

        .contact-hero {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding-top: 100px;
            background: linear-gradient(135deg, #000, #0a0a2a);
        }

        .contact-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center/cover no-repeat;
            opacity: 0.1;
            z-index: -1;
        }

        .contact-hero-content {
            max-width: 800px;
            padding: 0 20px;
            z-index: 2;
        }

        .contact-hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00f7ff;
            letter-spacing: 4px;
            color: #ffffff;
            font-weight: 800;
            text-transform: uppercase;
        }

        .contact-container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .contact-info {
            background: rgba(10, 10, 20, 0.6);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(0, 247, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .contact-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #00f7ff, #ff00c8);
            box-shadow: 0 0 15px #00f7ff;
        }

        .contact-info h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #00f7ff;
            text-shadow: 0 0 10px #00f7ff;
        }

        .contact-details {
            margin-top: 30px;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            position: relative;
            padding-left: 70px;
        }

        .contact-icon {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            background: rgba(0, 247, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #00f7ff;
            border: 1px solid rgba(0, 247, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }

        .contact-text h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .contact-text p, .contact-text a {
            font-family: 'Exo 2', sans-serif;
            color: #ffffff;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s;
        }

        .contact-text a:hover {
            color: #00f7ff;
            text-shadow: 0 0 10px #00f7ff;
        }

        .contact-form {
            background: rgba(10, 10, 20, 0.6);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(0, 247, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff00c8, #00f7ff);
            box-shadow: 0 0 15px #ff00c8;
        }

        .contact-form h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #00f7ff;
            text-shadow: 0 0 10px #00f7ff;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00f7ff;
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #000, #0a0a2a);
            color: #ffffff;
            padding: 15px 40px;
            border-radius: 8px;
            border: 1px solid #00f7ff;
            cursor: pointer;
            font-size: 1.1rem;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, #0a0a2a, #000);
            box-shadow: 0 0 25px rgba(0, 247, 255, 0.7);
            color: #00f7ff;
            text-shadow: 0 0 10px #00f7ff;
        }

        .map-container {
            grid-column: 1 / -1;
            background: rgba(10, 10, 20, 0.6);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(0, 247, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            height: 400px;
            position: relative;
        }

        .map-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0a2a, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .map-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #00f7ff, #ff00c8);
            box-shadow: 0 0 15px #00f7ff;
        }

        .map-placeholder-content {
            text-align: center;
            padding: 20px;
            z-index: 2;
        }

        .map-placeholder h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00f7ff;
            text-shadow: 0 0 10px #00f7ff;
        }

        .map-placeholder p {
            font-family: 'Exo 2', sans-serif;
            color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        footer {
            background: #000;
            padding: 40px 0 20px;
            text-align: center;
            color: #ffffff;
            margin-top: 80px;
            border-top: 1px solid rgba(0, 247, 255, 0.2);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin: 20px 0 30px;
            justify-content: center;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(10, 10, 20, 0.8);
            color: #ffffff;
            font-size: 1.5rem;
            transition: all 0.3s;
            text-decoration: none;
            border: 1px solid rgba(0, 247, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.7);
        }

        .social-links a:hover {
            background: #00f7ff;
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.8);
        }

        .copyright {
            font-family: 'Exo 2', sans-serif;
            font-size: 0.9rem;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 15px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            nav a {
                margin: 10px;
            }

            .contact-hero h1 {
                font-size: 2.5rem;
            }
            
            .contact-container {
                grid-template-columns: 1fr;
                margin: 40px auto;
            }
            
            .contact-info, .contact-form {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">BoscoNexTech</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="boscoevents.html">Events</a>
                <a href="bosocontactus.html">Contact</a>
            </nav>
        </nav>
    </header>

    <section class="contact-hero">
        <div class="contact-hero-content">
            <h1>CONTACT US</h1>
            <p>Get in touch with the BoscoNexTech team</p>
        </div>
    </section>

    <div class="contact-container">
        <div class="contact-info">
            <h2>OUR INFORMATION</h2>
            <div class="contact-details">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-text">
                        <h3>ADDRESS</h3>
                        <p>Don Bosco School,<br> Panbazar, Guwahati, Assam 781001</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="contact-text">
                        <h3>PHONE</h3>
                        <p>+91 7099170707</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-text">
                        <h3>EMAIL</h3>
                        <a href="mailto:support@dbgbosconextech.com">support@dbgbosconextech.com</a>
                    </div>
                </div>
                
                
            </div>
        </div>
        
        <div class="contact-form">
            <h2>SEND US A MESSAGE</h2>
            <form>
                <div class="form-group">
                    <label for="name">YOUR NAME</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="subject">SUBJECT</label>
                    <input type="text" id="subject" placeholder="Enter subject">
                </div>
                
                <div class="form-group">
                    <label for="message">MESSAGE</label>
                    <textarea id="message" placeholder="Type your message here"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">SEND MESSAGE</button>
            </form>
        </div>
        
       <div class="map-container">
                <iframe src="https://maps.app.goo.gl/yAU4VZRHc6TyCJMz5"
                        width="100%" 
                        height="250" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                </iframe>
            </div>
        </div>
    </div>


    <footer>
        <div class="footer-content">
            <div class="social-links">
                
                
                <a href="#"><i class="https://www.instagram.com/dbgbosconextech2025?igsh=eGtma3Rrbmw1dWZ4"><i class="fab fa-instagram"></i></a>
                
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <p class="copyright">&copy; 2025 BoscoNexTech. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>

    <script>
        // Form validation
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            if(name && email && subject && message) {
                alert('Thank you for your message! We will get back to you soon.');
                form.reset();
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
